{% extends "base.html" %}

        <!--=====================================
                    CSS LINK PART START
        =======================================-->
        {% block css %}
        <!-- FAVICON -->
        <link rel="icon" href="{{url_for('static', filename='images/favicon.png')}}">

        <!-- FONTS -->
         <link rel="stylesheet" href="{{url_for('static', filename='fonts/flaticon/flaticon.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='fonts/icofont/icofont.min.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='fonts/fontawesome/fontawesome.min.css')}}">

        <!-- VENDOR -->
        <link rel="stylesheet" href="{{url_for('static', filename='vendor/venobox/venobox.min.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='vendor/slickslider/slick.min.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='vendor/niceselect/nice-select.min.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='vendor/bootstrap/bootstrap.min.css')}}">

        <!-- CUSTOM -->
        <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='css/orderlist.css')}}">


        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

        <style>
            .product-add2{
                padding: 10px 0px;
                color: var(--white);
                background: var(--primary);
                text-transform: uppercase;
            }

        </style>
        {% endblock %}
         <!--=====================================
                    CSS LINK PART END
        =======================================-->

        <!--=====================================
                    REPORTS PART START
        =======================================-->
        {% block content %}
        <br><br>
        <section class="inner-section orderlist-part">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="orderlist">
                            <div class="orderlist-head">
                                <h5>Sales Report for All Products</h5>
                            </div>
                            <div class="orderlist-body">
                                <div class="row">
                                    <div class="col-lg-4">
                                        <ul class="orderlist-details">
                                             <form action="{{url_for('report')}}" method="POST">
                                            <li>
                                                <label for="day">Report by day</label>
                                                <br>
                                            </li>
                                            <li>
                                                <input id='day' name='report_day' type="date">
                                            </li>
                                            <li>
                                                <div class="details-add-group">
                                                    <button class="product-add2">
                                                        <span style="padding: 0px 20px">See Report</span>
                                                    </button></div>
                                            </li>
                                             </form>
                                        </ul>
                                    </div>
                                     <div class="col-lg-4">
                                        <ul class="orderlist-details">
                                             <form action="{{url_for('report')}}" method="POST">
                                            <li>
                                                <label for="week">Report by week</label>
                                                <br>
                                            </li>
                                            <li>
                                                <input id='week' name='report_week' type="week">
                                            </li>
                                            <li>
                                                <div class="details-add-group">
                                                    <button class="product-add2">
                                                        <span style="padding: 0px 20px">See Report</span>
                                                    </button></div>
                                            </li>
                                             </form>
                                        </ul>
                                    </div>
                                     <div class="col-lg-4">
                                        <ul class="orderlist-details">
                                             <form action="{{url_for('report')}}" method="POST">
                                             <li>
                                                <label for="month">Report by month</label>
                                                <br>
                                            </li>
                                            <li>
                                                <input id='month' name='report_month' type="month">
                                            </li>
                                            <li>
                                                <div class="details-add-group">
                                                    <button class="product-add2">
                                                        <span style="padding: 0px 20px">See Report</span>
                                                    </button></div>
                                            </li>
                                             </form>
                                        </ul>
                                    </div>

                                </div>
                            </div>
                        </div>


                        <div class="orderlist">
                            <div class="orderlist-head">
                                <h5>Sales Report for Single Product</h5>
                            </div>
                            <div class="orderlist-body">
                                <div class="row">
                                    <div class="col-lg-4">
                                        <ul class="orderlist-details">
                                            <form action="{{url_for('product_report')}}" method="POST">
                                            <li>
                                                <label for="day1">Report by day</label>
                                                <br>
                                            </li>
                                            <li>
                                                <input id='day1' name='report_day' type="date">
                                            </li>
                                            <li>
                                                <label for="products">Choose a product:</label>
                                                <select id="products" name="products">
                                                {% for p in products %}
                                                  <option value="{{p['name']}}">{{p['name']}}</option>
                                                {% endfor %}
                                                </select>
                                            </li>
                                            <li>
                                                 <div class="details-add-group">
                                                    <button class="product-add2">
                                                        <span style="padding: 0px 20px">See Report</span>
                                                    </button>
                                                    </div>
                                            </li>
                                        </form>
                                        </ul>
                                    </div>
                                     <div class="col-lg-4">
                                        <ul class="orderlist-details">
                                             <form action="{{url_for('product_report')}}" method="POST">
                                            <li>
                                                <label for="week1">Report by week</label>
                                                <br>
                                            </li>
                                            <li>
                                                <input id='week1' name='report_week' type="week">
                                            </li>
                                            <li>
                                                <label for="products1">Choose a product:</label>
                                                <select id="products1" name="products">
                                                  {% for p in products %}
                                                  <option value="{{p['name']}}">{{p['name']}}</option>
                                                {% endfor %}
                                                </select>
                                            </li>
                                            <li>
                                                 <div class="details-add-group">
                                                    <button class="product-add2">
                                                        <span style="padding: 0px 20px">See Report</span>
                                                    </button></div>
                                            </li>
                                             </form>
                                        </ul>
                                    </div>
                                     <div class="col-lg-4">
                                        <ul class="orderlist-details">
                                             <form action="{{url_for('product_report')}}" method="POST">
                                             <li>
                                                <label for="month1">Report by month</label>
                                                <br>
                                            </li>
                                            <li>
                                                <input id='month1' name='report_month' type="month">
                                            </li>
                                            <li>
                                                <label for="products2">Choose a product:</label>
                                                <select id="products2" name="products">
                                                  {% for p in products %}
                                                  <option value="{{p['name']}}">{{p['name']}}</option>
                                                {% endfor %}
                                                </select>
                                            </li>
                                            <li>
                                                <div class="details-add-group">
                                                    <button class="product-add2">
                                                        <span style="padding: 0px 20px">See Report</span>
                                                    </button></div>
                                            </li>
                                             </form>
                                        </ul>
                                    </div>

                                </div>
                            </div>
                        </div>

                       <div class="orderlist">
                            <div class="orderlist-head">
                                <h5>Inventory Report</h5>
                            </div>
                            <div class="orderlist-body">
                                <div class="row">
                                    <div class="col-lg-4">
                                        <ul class="orderlist-details">
                                             <form action="{{url_for('report')}}" method="POST">
                                            <li>
                                                <p>Report for all inventory</p>
                                                <br>
                                            </li>
                                            <li style="display: flex; justify-content: center">
                                                <div class="details-add-group">
                                                    <button class="product-add2">
                                                        <span style="padding: 0px 20px">See Report</span>
                                                    </button></div>
                                            </li>
                                                <input type="hidden" name="stock_report" value="inventory_report">
                                             </form>
                                        </ul>
                                    </div>

                                </div>
                            </div>
                        </div>



                    </div>
                </div>

            </div>
        </section>
        {% endblock %}
        <!--=====================================
                    REPORTS PART END
        =======================================-->

                    JS LINK PART START
        =======================================-->

        <!-- VENDOR -->
        <script src="{{url_for('static', filename='vendor/bootstrap/jquery-1.12.4.min.js')}}"></script>

        <script src="{{url_for('static', filename='vendor/bootstrap/bootstrap.min.js')}}"></script>

        <script src="{{url_for('static', filename='js/main.js')}}"></script>
        {% endblock %}
